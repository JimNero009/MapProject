<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var markers = []
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 55.951605, lng: -3.1980009},
          zoom: 13
        });
        var locations = [
            {title: 'castle', location: {lat: 55.9485947, lng: -3.2021022}},
            {title: 'volcano', location: {lat: 55.9440817, lng: -3.1705872}},
            {title: 'princes', location: {lat: 55.9517733, lng: -3.2005434}},
            {title: 'uni', location: {lat: 55.9442509, lng: -3.1912994}},
            {title: 'hollyrood', location: {lat: 55.952715, lng: -3.1744591}}
        ]
        for (var i = 0; i < locations.length; i++) {
          // Get the position from the location array.
          var position = locations[i].location;
          var title = locations[i].title;
          // Create a marker per location, and put into markers array.
          var marker = new google.maps.Marker({
            map: map,
            position: position,
            title: title,
            animation: google.maps.Animation.DROP,
            id: i
          });
          // Push the marker to our array of markers.
          markers.push(marker);
        }
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4NGD1rcRbsrz4v0ofWxqKhId19WslpH4&v=3&callback=initMap">
    </script>

  </body>
</html>
